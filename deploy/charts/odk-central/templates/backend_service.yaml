apiVersion: v1
kind: Service
metadata:
  name: odk-central-backend
  labels:
    {{- include "odk-central.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "odk-central.selectorLabels" . | nindent 4 }}