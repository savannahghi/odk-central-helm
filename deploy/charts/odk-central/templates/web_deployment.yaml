apiVersion: apps/v1
kind: Deployment
metadata:
  name: odk-central-web
  labels:
    {{- include "odk-central.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "odk-central.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "odk-central.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: odkweb
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.odkweb.image.repository }}:{{ .Values.odkweb.image.tag }}"
          imagePullPolicy: {{ .Values.odkweb.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.frontendport }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
            
          env:
            - name: SSL_TYPE
              value: {{ .Values.sslType }}
            - name: DOMAIN
              value: {{ .Values.nginxDomain }}