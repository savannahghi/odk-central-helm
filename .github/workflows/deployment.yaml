name: ODK Central Deployment

on: [push]

env:
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
  NAMESPACE: ${{ secrets.NAMESPACE }}
  APP_REPLICA_COUNT: ${{ secrets.APP_REPLICA_COUNT }}
  PORT: ${{ secrets.PORT }}
  GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
  APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
  APP_NAME: ${{ secrets.APP_NAME }}
  DOMAIN: ${{ secrets.DOMAIN }}
  SYSADMIN_EMAIL: ${{ secrets.SYSADMIN_EMAIL }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_SSL: ${{ secrets.DB_SSL }}
  HTTPS_PORT: ${{ secrets.HTTPS_PORT }}
  NODE_OPTIONS: ${{ secrets.NODE_OPTIONS }}
  EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
  EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
  EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
  EMAIL_SECURE: ${{ secrets.EMAIL_SECURE }}
  EMAIL_IGNORE_TLS: ${{ secrets.EMAIL_IGNORE_TLS }}
  EMAIL_USER: ${{ secrets.EMAIL_USER }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  SENTRY_ORG_SUBDOMAIN: ${{ secrets.SENTRY_ORG_SUBDOMAIN }}
  SENTRY_KEY: ${{ secrets.SENTRY_KEY }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
  DB_INSTANCE_CONNECTION_NAME: ${{ secrets.DB_INSTANCE_CONNECTION_NAME }}
  FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
  FRONTEND_APP_DOMAIN: ${{ secrets.FRONTEND_APP_DOMAIN }}
  ENKETO_API_KEY: ${{ secrets.ENKETO_API_KEY }}
  ENKETO_DOMAIN: ${{ secrets.ENKETO_DOMAIN }}

jobs:
  deploy_to_testing:
    name: Deploy testing server to google kubernetes engine
    runs-on: ubuntu-latest
    environment:
      name: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Deploy to Google Kubernetes engine
        shell: bash
        run: cd deploy/ && cat deploy.sh && sh deploy.sh
